<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preline UI -->
    <link href="https://cdn.jsdelivr.net/npm/preline@1.9.1/dist/preline.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Pristine.js for validation -->
    <script src="https://cdn.jsdelivr.net/npm/pristinejs@0.1.9/dist/pristine.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Job Portal</h1>
            <nav class="mt-4 flex justify-center space-x-4">
                <button id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
                <button id="registerBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
                <button id="postJobBtn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 hidden">Post Job</button>
                <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 hidden">Logout</button>
            </nav>
        </header>

        <main>
            <!-- Login Form -->
            <section id="loginSection" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-gray-700">Email</label>
                        <input type="email" id="loginEmail" name="email" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="block text-gray-700">Password</label>
                        <input type="password" id="loginPassword" name="password" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
                </form>
            </section>

            <!-- Registration Form -->
            <section id="registerSection" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold mb-4">Register</h2>
                <form id="registerForm">
                    <div class="mb-4">
                        <label for="registerName" class="block text-gray-700">Name</label>
                        <input type="text" id="registerName" name="name" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="registerEmail" class="block text-gray-700">Email</label>
                        <input type="email" id="registerEmail" name="email" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="registerPassword" class="block text-gray-700">Password</label>
                        <input type="password" id="registerPassword" name="password" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="userType" class="block text-gray-700">User Type</label>
                        <select id="userType" name="userType" class="w-full px-3 py-2 border rounded" required>
                            <option value="job_seeker">Job Seeker</option>
                            <option value="employer">Employer</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
                </form>
            </section>

            <!-- Job Posting Form -->
            <section id="postJobSection" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold mb-4">Post a New Job</h2>
                <form id="postJobForm">
                    <div class="mb-4">
                        <label for="jobTitle" class="block text-gray-700">Job Title</label>
                        <input type="text" id="jobTitle" name="title" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="jobDescription" class="block text-gray-700">Description</label>
                        <textarea id="jobDescription" name="description" rows="4" class="w-full px-3 py-2 border rounded" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="jobRequirements" class="block text-gray-700">Requirements</label>
                        <textarea id="jobRequirements" name="requirements" rows="3" class="w-full px-3 py-2 border rounded" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="jobLocation" class="block text-gray-700">Location</label>
                        <input type="text" id="jobLocation" name="location" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Post Job</button>
                </form>
            </section>

            <!-- Jobs Listing -->
            <section id="jobsSection" class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Available Jobs</h2>
                <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Jobs will be dynamically loaded here -->
                </div>
            </section>

            <!-- Employer Applications Management -->
            <section id="applicationsSection" class="mt-8 hidden">
                <h2 class="text-2xl font-bold mb-4">Manage Applications</h2>
                <div id="applicationsContainer" class="space-y-4">
                    <!-- Applications will be dynamically loaded here -->
                </div>
            </section>

            <!-- Notifications -->
            <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>
        </main>
    </div>

    <!-- Preline UI -->
    <script src="https://cdn.jsdelivr.net/npm/preline@1.9.1/dist/preline.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
